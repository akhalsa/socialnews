<html>
    <head>
        <meta charset="UTF-8">
        <title>Filtra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{static_url('css/new-style.css')}}">
        <link rel="stylesheet" href="{{static_url('fonts/genericons/new-genericons.css')}}">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <script src="{{static_url('js/filtraApp.js')}}"></script>
        <script src="{{static_url('js/loginCtrl.js')}}"></script>
    </head>
  
    <body ng-app="filtraApp" ng-controller="loginCtrl">
        <div ng-show="logged_in">
            <span> Logged In With Email: {{! log_in_email }}</span>
            <input type="button" ng-click="logout()" value="Log Out">
        </div>
        <div>
            <div>
                <span> Email: </span>
                <input type="text" ng-model="email">
            </div>
            <div>
                <span> Password: </span>
                <input type="text" ng-model="password">
            </div>
            <div>
                <span> Username: </span>
                <input type="text" ng-model="username">
            </div>
            <div>
                <input type="button" ng-click="createAccount(email, password, username)" value="Create Account">
                
            </div>
        </div>
    </body>
</html>
