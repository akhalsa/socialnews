<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Filtra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{static_url('css/style.css')}}">
  <link rel="stylesheet" href="{{static_url('fonts/genericons/genericons.css')}}">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js" type="text/javascript"></script>
  <script src="{{static_url('js/ConversationApp.js')}}"></script>
  <script src="{{static_url('js/ConversationCtrl.js')}}"></script>
</head>
<body ng-app="ConversationApp" ng-controller="ConversationCtrl">
    <div>
        <ol>
            <li ng-repeat="conversation in conversations">
                <div>
                    {{! conversation.category_name }} : {{! conversation.representative_tweet}}
                </div>
                <div>
                    <ol>
                        <li ng-repeat="tweet in conversation.tweets">
                            {{! tweet.text}}
                        </li>
                    </ol>
                </div>
            </li>
        </ol>
    </div>
</body>
</html>
