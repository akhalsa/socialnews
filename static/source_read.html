<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script type="text/javascript">
            $.getJSON('/reader/hi', function(result){
                var tweets = [];
                
                $.each(result, function(i, field){
                    
                    var finished = false;
                    
                    for	(index = 0; index < tweets.length; index++) {
                        if (field.tweet_count > tweets[index].tweet_count) {
                            tweets.splice(index, 0, field);
                        }
                    }
                    
                    if (!finished) {
                        tweets[0] = field;
                    }
                });
                
                for(index =0; index < tweets.length; index++){
                    console.log("found count: "+tweets[index].tweet_count+" and text: "+tweets[index].text);
                }
                
            });   
        

        </script>
    </head>
    <body>
        <ul id="tweet_list">
        </ul>
    </body>
</html>
